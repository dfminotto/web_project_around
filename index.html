<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projet 6 do bootcampo TripleTen" />
    <meta name="author" content="Djone Minotto" />
    <meta name="keywords" content="Social Midia" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.png" alt="" class="logo" />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img src="./images/profile_picture.jpg" alt="Foto de perfil do usuário" class="avatar" />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <h2 class="profile__description">Explorador</h2>
              <button class="profile__edit-button" onclick="openPopup()">
                <img src="./images/pancil.png" alt="" class="profile__edit-button-image" />
              </button>
            </div>
            <button class="profile__add-button">
              <img src="./images/plus.png" alt="" class="profile__add-button-image" />
            </button>
          </div>
        </section>
        <section class="">
          <ul class="elements">
            <li class="element">
              <img
                src="./images/001.jpg"
                alt="imagem do Vale de Yosemite, um lago com bastante árvores e uma grande motanha atras com um sol forte"
                class="element__image" />
              <div class="element__footer">
                <h2 class="element__title">Vale de Yosemite</h2>
                <img src="./images/heart-button.png" alt="Curtir" class="element__icon" />
              </div>
            </li>
            <li class="element">
              <img
                src="./images/002.jpg"
                alt="imagem do Lago Louise no meio de duas montanhas com uma agua cristalina"
                class="element__image" />
              <div class="element__footer">
                <h2 class="element__title">Lago Louise</h2>
                <img src="./images/heart-button.png" alt="Curtir" class="element__icon" />
              </div>
            </li>
            <li class="element">
              <img
                src="./images/003.jpg"
                alt=" image de motanhas no por do sol"
                class="element__image" />
              <div class="element__footer">
                <h2 class="element__title">Montanhas Care...</h2>
                <img src="./images/heart-button.png" alt="Curtir" class="element__icon" />
              </div>
            </li>
            <li class="element">
              <img
                src="./images/004.jpg"
                alt="imagem do Latemar a noite com o céu cheio de estrelas e a lua ilumindando a montaha"
                class="element__image" />
              <div class="element__footer">
                <h2 class="element__title">Latemar</h2>
                <img src="./images/heart-button.png" alt="Curtir" class="element__icon" />
              </div>
            </li>
            <li class="element">
              <img
                src="./images/005.jpg"
                alt=" imagem do Parque Nacional da Vanoise ao entardecer, com o lago no seu canto"
                class="element__image" />
              <div class="element__footer">
                <h2 class="element__title">Parque Nacional da Vanoise</h2>
                <img src="./images/heart-button.png" alt="Curtir" class="element__icon" />
              </div>
            </li>
            <li class="element">
              <img
                src="./images/006.jpg"
                alt="imagem do Lago di Braies com uma casa e 6 barcos ancorados nela ao fundo várias montanhas com um céu acinzetado"
                class="element__image" />
              <div class="element__footer">
                <h2 class="element__title">Lago di Braies</h2>
                <img src="./images/heart-button.png" alt="Curtir" class="element__icon" />
              </div>
            </li>
          </ul>
        </section>

        <div class="popup">
          <div class="popup__container">
            <img src="./images/plus.png" alt="" class="popup__close" onclick="closePopup()"/>
            <h2 class="popup__title">Editar perfil</h2>
            <form class="popup__form form" onsubmit="submitForm(event)">
              <input type="text" id="name" class="form__input" placeholder="Nome" maxlength="24" />
              <input type="text" id="description" class="form__input" placeholder="Descrição"
              maxlength="24" />
              <button type="submit" class="popup__save-button">Salvar</button>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        <h2 class="footer__copyright">&#169 2024 Around The U.S.</h2>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
