<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projet 6 do bootcampo TripleTen" />
    <meta name="author" content="Djone Minotto" />
    <meta name="keywords" content="Social Midia" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.png"
          alt="Uma imagem escrita Around The U.S simbolizando o logo da página"
          class="logo" />
      </header>

      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/profile_picture.jpg"
              alt="Foto de perfil do usuário"
              class="avatar" />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <h2 class="profile__description">Explorador</h2>
              <button class="profile__edit-button">
                <img src="./images/pancil.png" alt="" class="profile__edit-button-image" />
              </button>
            </div>
            <button class="profile__add-button">
              <img src="./images/plus.png" alt="" class="profile__add-button-image" />
            </button>
          </div>
        </section>
        <section class="">
          <template id="elements-template">
            <li class="element">
              <img src="" alt="" class="element__image" />
              <div class="element__footer">
                <h2 class="element__title"></h2>
                <img src="./images/heart-button.png" alt="Curtir" class="element__icon" />
              </div>
            </li>
          </template>
          <ul class="elements"></ul>
        </section>

        <div class="popup" id="edit-popup" data-type="edit">
          <div class="popup__container">
            <img
              src="./images/plus.png"
              alt=""
              class="popup__close"
              onclick="closePopup(this.closest('.popup'))" />
            <h2 class="popup__title">Editar perfil</h2>
            <form class="popup__form form" onsubmit="submitForm(event)">
              <input type="text" id="name" class="form__input" placeholder="Nome" maxlength="24" />
              <input
                type="text"
                id="description"
                class="form__input"
                placeholder="Descrição"
                maxlength="24" />
              <button type="submit" class="popup__save-button">Salvar</button>
            </form>
          </div>
        </div>

        <div class="popup" id="new-element-popup" data-type="new-card">
          <div class="popup__container">
            <img
              src="./images/plus.png"
              alt=""
              class="popup__close"
              onclick="closePopup(this.closest('.popup'))" />
            <h2 class="popup__title">Novo local</h2>
            <form class="popup__form form" onsubmit="submitForm(event)">
              <input
                type="text"
                id="titulo"
                class="form__input"
                placeholder="Título"
                maxlength="24" />
              <input type="text" id="url-link" class="form__input" placeholder="Link de imagem" />
              <button type="submit" class="popup__save-button">Criar</button>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        <h2 class="footer__copyright">&#169; 2024 Around The U.S.</h2>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
